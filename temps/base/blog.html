{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option spad set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Our Blog</h2>
                        <div class="breadcrumb__links">
                            <a href="{% url 'home' %}">Home</a>
                            <span>Blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                {% for b in blog %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="blog__item">
                        <h4>{{ b.name }}</h4>
                        <ul>
                            <li>{{b.created|timesince}} ago</li>

                        </ul>
                        <p>{{ b.description }}...</p>
                        <a href="{% url 'blog-details' b.id %}">Read more <span class="arrow_right"></span></a>
                    </div>
                </div>
                {% endfor %}

            </div>

<!--                <div class="col-lg-12">-->
<!--                    <div class="pagination__option blog__pagi">-->
<!--                        <a href="#" class="arrow__pagination left__arrow"><span class="arrow_left"></span> Prev</a>-->
<!--                        <a href="#" class="number__pagination">1</a>-->
<!--                        <a href="#" class="number__pagination">2</a>-->
<!--                        <a href="#" class="arrow__pagination right__arrow">Next <span class="arrow_right"></span></a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </section>
    <!-- Blog Section End -->

{% endblock content %}
